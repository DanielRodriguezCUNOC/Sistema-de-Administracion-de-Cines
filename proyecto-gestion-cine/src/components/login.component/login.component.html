<form>
  <div class="mb-3">
    <label for="email" class="form-label">Correo Electrónico</label>
    <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com" required />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input type="password" id="password" class="form-control" placeholder="••••••••" required />
  </div>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="remember" />
      <label class="form-check-label" for="remember"> Recordarme </label>
    </div>
    <a href="#" class="text-decoration-none small text-primary">¿Olvidaste tu contraseña?</a>
  </div>

  <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">Ingresar</button>
</form>
